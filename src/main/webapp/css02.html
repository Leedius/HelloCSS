<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
/* ID 선택자 */
/* ID 속성값이 firstDiv인 태그 선택. */
#firstDiv{
	color :red;
}

/* class 선택자 */
/* class 속성이 blueDiv인 태그 선택. */
.blueDiv{
	color: blue;
}

</style>
</head>
<body>
<div id="firstDiv">첫번째 div</div>
<div class="blueDiv">두번째 div</div>
<div class="blueDiv">세번째 div</div>
</body>
</html>
